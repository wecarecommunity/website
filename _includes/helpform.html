<form name="helpform" method="POST" data-netlify="true" data-netlify-recaptcha="true">
<div class="field">
    <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="First Last Name">
          <span class="icon is-small is-left">
            <i class="fas fa-person"></i>
          </span>
        </p>
      </div>
  
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="Email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
   <div class="field">
        <p class="control has-icons-left">
        <span class="select">
            <select>
            <option selected>Objective</option>
            <option>Need Help</option>
            <option>Can Help</option>
            </select>
        </span>
        <span class="icon is-small is-left">
            <i class="fas fa-globe"></i>
        </span>
        </p>
    </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Detailed message"></textarea>
    </div>
  </div>
  <div data-netlify-recaptcha="true"></div>
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</form>
